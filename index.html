<html>

<head>
    <title>Employee Form using JDBC</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="page-header text-center">
            <h2>Student Enrollment Form using the JDBC API</h2>
        </div>

        <form id="empform" method="get">
            <div class="form-group">
                <label>Roll-No :</label>
                <input type="number" id="empid" class="form-control" onchange="getEmp()">
            </div>

            <div class="form-group">
                <label>Full-Name :</label>
                <input type="text" id="empname" class="form-control">
            </div>

            <div class="form-group">
                <label>Class :</label>
                <input type="number" id="empsal" class="form-control">
            </div>

            <div class="form-group">
                <label>Birth-Date :</label>
                <input type="date" id="hra" class="form-control">
            </div>

            <div class="form-group">
                <label>Address :</label>
                <input type="text" id="da" class="form-control">
            </div>

            <div class="form-group">
                <label>Enrollment Date :</label>
                <input type="date" id="deduct" class="form-control">
            </div>

            <div class="form-group text-center">
                <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()"
                    disabled>Save</button>
                <button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()"
                    disabled>Update</button>
                <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()"
                    disabled>Reset</button>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
